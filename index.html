<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Binahki Stopwatch</title>
</head>
<body>
    <header>
        <img src="https://binahki.com.br/wp-content/uploads/2021/05/Branco-Binahki-%C2%AE.png">
    </header>
    <div class="container">
    <div class="display-container">
        <h1 class="title">Binahki Stopwatch</h1>
        <div class="display">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
            <div>:</div>
            <div id="mili-seconds">00</div>
        </div>
        <div class="btns">
            <button class="actions" id="startButton">Start</button>
            <button class="actions" id="pauseButton">Pause</button>
            <button class="actions" id="resetButton">Reset</button>
        </div>
    </div>
    <div class = "rounds" id="stop"></div>
</div>
</body>
</html>
